<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-class :has() Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="paragraph">
        <section>
            <p>This a paragraph without :has(.highlight)</p>
        </section>
        <section>
            <p class="highlight">This is paragraph with :has(.highlight).</p>
        </section>
        <section>
            <p>This a paragraph without :has(.highlight)</p>
        </section>
    </div>
</body>
</html>
